<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" type="text/css" href="booking.css" />
  <script src="login.js" defer></script>
</head>

<body>
<!-- Navigation Menu -->

  <nav class="navbar navbar-expand-lg border-bottom">
    <div class="container-fluid px-5 py-2 mx-5 d-flex gap-5">
        
            <div class="d-flex gap-2 align-items-center">
                <img src="gambar/Logo WomenRise3T.svg" width="48" height="auto">
                <a href="#"><div class="vesper-libre-bold pt-2" id="nav-title">WomenRise3T</div></a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-text gap-5 flex-grow-1 ms-5">
                    <li class="nav-item "><a href="">Home</a></li>
                    <li class="nav-item"><a href="">Beasiswa</a></li>
                    <li class="nav-item"><a href="">Mentor</a></li>
                    <li class="nav-item"><a href="">Donasi</a></li>
                </ul>

                <div class="d-flex gap-2 align-items-center">
                    <a class="btn button-style-signup" href="">Sign Up</a>
                    <a class="btn button-style-login px-3 py-2" href="">Log In</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!--Booking Form-->


  <div class="row align-items-center">
    <div class="col-md-5 ">
      <div class="booking-form">
        <h3 class="mb-3 text-center vesper-libre-bold pt-2"><img src="gambar/Logo WomenRise3T.svg" width="40" height="auto"> WomenRise3T</h3>
        <p> Mohon registrasi ulang data anda untuk melakukan booking mentoring. </p>
        <form>
          <div class="mb-4">
            <label for="name" class="form-label">Nama</label>
            <input type="name" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <label for="number" class="form-label">No. Handphone(WA)</label>
            <input type="number" class="form-control" id="noHp" placeholder="Enter your phone number">
          </div>
          
          <button type="submit" class="btn btn-primary w-100" id = "btnBooking">Book Jadwal Mentor</button>
        </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
