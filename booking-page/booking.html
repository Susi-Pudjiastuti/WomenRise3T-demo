<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="booking.css" />
  <link rel="stylesheet" href="/style.css">
  <script src="booking.js" defer></script>
</head>

<body>
<!-- Navigation Menu -->
  <div id="navbar"></div>

<!--Booking Form-->
  <div class="row align-items-center bg-custom">
    <div class="col-md-5 ">
      <div class="booking-form">
        <h3 class="mb-3 text-center vesper-libre-bold pt-2"><img src="/gambar/Logo WomenRise3T.svg" width="40" height="auto"> WomenRise3T</h3>
        <p> Mohon registrasi ulang data anda untuk melakukan booking mentoring. </p>
        <form>
          <div class="mb-4">
            <label for="name" class="form-label">Nama</label>
            <input type="name" class="form-control" id="name" placeholder="masukkan nama anda">
            <div class="text-danger" id="nameError"></div> 
        </div>
        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="masukkan email anda">
            <div class="text-danger" id="emailError"></div> 
        </div>
        <div class="mb-4">
            <label for="number" class="form-label">No. Handphone(WA)</label>
            <input type="number" class="form-control" id="phone" placeholder="masukkan nomor handphone anda">
            <div class="text-danger" id="phoneError"></div> 
        </div>
          
          <button type="submit" class="btn btn-primary w-100" id = "btnBooking">Book Jadwal Mentor</button>
        </form>
        </div>
      </div>
    </div>
  </div>

 <!-- Footer -->
 <div id="footer"></div>
<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
