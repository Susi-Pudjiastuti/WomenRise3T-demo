<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mentor</title>
  <link rel="icon" type="image/x-icon" href="gambar/Logo WomenRise3T.svg">
  <link rel="stylesheet" href="../style.css ">
  <link rel="stylesheet" href="mentor.css">

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- bootstrap css and bootstrap icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Font Logo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navigation Menu -->
   <div id="navbar"></div>

  <!-- Content -->
  <div class="container my-5">
    <div data-aos="fade-down" data-aos-duration="1000">
      <h2 class="text-blue">Mentor - mentor kami</h2>
      <p class="text-muted">Pilih mentor sesuai kebutuhanmu dan mulai sesi mentoring sekarang</p>
    </div>

    <!-- cari mentor di layar besar -->
    <section class="search d-block d-lg-none" id="cari-mentor" data-aos="fade-down" data-aos-duration="1000">
      <h3 class="text-muted py-3 ">Cari Mentor</h3>
      <!-- input search mentor -->
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-search"></i>
        </span>
        <input type="search" class="form-control" placeholder="Nama Mentor" aria-label="Search"
          aria-describedby="basic-addon1" autofocus autocomplete="off">
      </div>
    </section>


    <!-- grid -->
    <div class="container">
      <div class="row">
        <!-- Content Left -->
        <div class="col-3" data-aos="fade-up" data-aos-duration="1000">
          <!-- kategori dropdown menu 1 -->
          <section class="kategori">
            <h3 class="text-muted py-3 ">Kategori</h3>
            <div class="dropdown">
              <a class="nav-link border-bottom d-flex justify-content-between" role="button" data-bs-toggle="collapse"
                data-bs-target="#dropdownAccordion1" aria-expanded="false" aria-controls="dropdownAccordion">Studi <i
                  class="bi bi-chevron-down" id="arrow"></i></a>
              <div class="collapse" id="dropdownAccordion1">
                <label for="dalam-negeri">
                  <input type="checkbox" name="studi" id="dalam negeri"> Studi Dalam Negeri
                </label>
                <label for="luar negeri">
                  <input type="checkbox" name="studi" id="luar negeri"> Studi Luar Negeri
                </label>
              </div>
            </div>
            <!-- kategori dropdown menu 2 -->
            <div class="dropdown">
              <a class="nav-link border-bottom d-flex justify-content-between" role="button" data-bs-toggle="collapse"
                data-bs-target="#dropdownAccordion2" aria-expanded="false" aria-controls="dropdownAccordion">Daerah
                Asal
                3T<i class="bi bi-chevron-down" id="arrow"></i></a>
              <div class="collapse" id="dropdownAccordion2">
                <div> <label for="NTB">
                    <input type="checkbox" name="daerah-3T" id="NTB"> Nusa Tenggara Barat
                  </label>
                </div>
                <div> <label for="NTT">
                    <input type="checkbox" value="daerah-3T" id="NTT"> Nusa Tenggara Timur
                  </label></div>
                <div> <label for="Sulteng">
                    <input type="checkbox" value="daerah-3T" id="Sulteng"> Sulawesi Tengah
                  </label></div>
                <div> <label for="Maluku">
                    <input type="checkbox" value="daerah-3T" id="Maluku"> Maluku
                  </label></div>
                <div> <label for="Papua">
                    <input type="checkbox" value="daerah-3T" id="Papua"> Papua
                  </label></div>
              </div>
              <!-- kategori dropdown menu 3 -->
              <div class="dropdown"></div>
              <a class="nav-link border-bottom d-flex justify-content-between" role="button" data-bs-toggle="collapse"
                data-bs-target="#dropdownAccordion3" aria-expanded="false" aria-controls="dropdownAccordion">Jurusan<i
                  class="bi bi-chevron-down" id="arrow"></i></a>
              <div class="collapse" id="dropdownAccordion3">
                <div> <label for="stem">
                    <input type="checkbox" name="jurusan" id="stem"> STEM
                  </label>
                </div>
                <div> <label for="keuangan">
                    <input type="checkbox" value="jurusan" id="keuangan"> Keuangan
                  </label></div>
                <div> <label for="pemasaran">
                    <input type="checkbox" value="jurusan" id="pemasaran"> Pemasaran
                  </label></div>
                <div> <label for="kesehatan">
                    <input type="checkbox" value="jurusan" id="kesehatan"> Kesehatan
                  </label></div>
              </div>
            </div>
          </section>

          <!-- Cari Mentor -->
          <section class="search d-none d-lg-block" id="cari-mentor">
            <h3 class="text-muted py-3 ">Cari Mentor</h3>
            <!-- input search mentor -->
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-search"></i>
              </span>
              <input type="search" class="form-control" placeholder="Nama Mentor" id="search-mentor" aria-label="Search"
                aria-describedby="basic-addon1">
            </div>
          </section>
        </div>

        <!-- jarak -->
        <div class="col-1 d-none d-lg-block"></div>



        <!-- Content Right -->
        <div class="col">
          <h3 class="text-blue py-3" data-aos="fade-left" data-aos-duration="1500">Daftar Mentor</h3>

          <!-- card mentor -->
          <section class="mentor">
            <!-- layar besar using DOM JS -->
            <div id="card-large">
            </div>
          </section>

          <!-- layar kecil using DOM JS-->
          <div class="container-fluid">
            <div class="row g-3" id="card-small">
            </div>
          </div>

          <div class="text-center my-5" id="button-bottom">
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="mentor.js"></script>
  <script src="/script.js"></script>
</body>

</html>
